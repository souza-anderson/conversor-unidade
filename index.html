<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

  <title>Conversor de Unidade</title>
</head>

<body>
  <form>
    <div class="mb-3">
      <label for="milhas" class="form-label">Distância Milhas</label>
      <input type="text" class="form-control" id="milhas">
    </div>
    <div class="mb-3">
      <label for="metros" class="form-label">Distância Metros</label>
      <input type="text" class="form-control" id="metros">
    </div>
    <button type="button" id="converter" class="btn btn-primary">Converter</button>
    <button type="button" id="limpar" class="btn btn-secondary">Limpar</button>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
  <script src="jquery-3.6.0.min.js"></script>
  <script src="scripts.js"></script>
</body>

</html>
